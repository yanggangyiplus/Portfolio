name: Deploy to GitHub Pages (Simple) - Disabled

# 이 워크플로우는 비활성화되었습니다. deploy-basic.yml을 사용하세요.
on:
  workflow_dispatch: # 수동 실행만 가능

# 작업 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 동시 배포 방지
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 빌드 및 배포
  build-and-deploy:
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout 코드
      uses: actions/checkout@v4
      
    - name: Node.js 설정
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 의존성 설치
      run: npm ci
      
    - name: 프로덕션 빌드
      run: npm run build
      
    - name: 빌드 결과물 확인
      run: |
        echo "=== 빌드 결과물 정보 ==="
        ls -la dist/
        echo "=== 파일 개수 ==="
        find dist -type f | wc -l
        
    - name: 빌드 결과물을 아티팩트로 업로드
      uses: actions/upload-artifact@v4
      with:
        name: github-pages
        path: dist/
        retention-days: 1
        
    - name: GitHub Pages 배포
      id: deployment
      uses: actions/deploy-pages@v4
      with:
        artifact_name: github-pages
