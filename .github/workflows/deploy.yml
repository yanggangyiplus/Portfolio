name: Deploy Portfolio

# main 브랜치에 push되거나 PR이 merge될 때 실행
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# 작업 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 동시 배포 방지
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 빌드 및 테스트 작업
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout 코드
      uses: actions/checkout@v4
      
    - name: Node.js 설정
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 의존성 설치
      run: npm ci
      
    - name: 린트 검사
      run: npm run lint
      
    - name: 프로덕션 빌드
      run: npm run build
      
    - name: 빌드 결과물 업로드
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
        retention-days: 1

  # GitHub Pages 배포
  deploy-github-pages:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout 코드
      uses: actions/checkout@v4
      
    - name: 빌드 결과물 다운로드
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/
        
    - name: GitHub Pages 배포
      id: deployment
      uses: actions/deploy-pages@v4
      with:
        artifact_name: dist