# Netlify 배포 설정 파일
[build]
  # 빌드 명령어
  command = "npm run build"
  # 배포할 디렉토리
  publish = "dist"

# 환경 변수 설정
[build.environment]
  NODE_VERSION = "18"

# 리다이렉션 설정 (SPA 라우팅을 위해)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 헤더 설정 (보안 및 성능 최적화)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# 정적 파일 캐싱 설정
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
